<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <h2 class="header__title"> Header</h2>
    </div>
  </header>

  <main>
    <div class="breadcrumbs">
      <div class="container">
        <ul class="breadcrumbs__list">
          <li class="breadcrumbs__item">
            <a class="breadcrumbs__link" href="#">
              Главная
            </a>
          </li>
          <li class="breadcrumbs__item">
            <span class="breadcrumbs__link breadcrumbs__link--active">Форма</span>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <h1 class="main-title">Для тестового задания</h1>
    </div>

    <section class="section">
      <div class="container">
        <div class="section__wrapper">
          <div class="section__title">
            Шаг 1.
          </div>
          <form class="section-form" action="#">
            <div class="section-form__top">
              <div class="section-form__box">
                <span class="section-form__text">Выберите страну</span>
                <select class="section-form__select" id="countries" name="countries">
                </select>
              </div>
              <div class="section-form__box">
                <span class="section-form__text">Тип визы</span>
                <select class="section-form__select" id="visa" name="types">
                </select>
              </div>
            </div>
            <div class="section-form__bottom">
              <div class="section-form__bottom-date">
                <div class="section-form__item">
                  <span class="section-form__text">Въезд</span>
                  <div class="section-form__date">
                    <input class=" section-form__date-input datepicker-here" type='text'>
                    <span>
                      <img src="images/calendar.svg" alt="calendar">
                    </span>
                  </div>
                </div>
                <div class="section-form__item">
                  <span class="section-form__text">Выезд</span>
                  <div class="section-form__date">
                    <input class=" section-form__date-input datepicker-here" type='text'>
                    <span>
                      <img src="images/calendar.svg" alt="calendar">
                    </span>
                  </div>
                </div>
              </div>
              <div class="section-form__box">
                <span class="section-form__text">Количество заездов</span>
                <select class="section-form__select" id="arrivals" name="try">
                </select>
              </div>
              <div class="section-form__box">
                <span class="section-form__text">Время обработки
                </span>
                <select class="section-form__select" id="timespent" name="timespent">
                </select>
              </div>
            </div>
            <div class="section-form__total">
              <div class="section-form__total-sum">
                <p class="section-form__total-text">
                  Предварительная стоимость:
                </p>
                <div class="section-form__total-price">
                  <span>€</span>
                  <span class="price"></span>
                </div>
              </div>
              <button class="section-form__total-btn" type="submit">
                Продолжить
                <span><img src="images/arrow-right.svg" alt="arrow-right "></span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </main>

  <div class="footer">
    <div class="container">
      <h2 class="footer__title">Footer</h2>
    </div>
  </div>


  <script src="js/main.min.js"></script>
</body>

</html>
